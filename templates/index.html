<html>
<head>
  <title>Pokedex</title>
  <link rel= 'stylesheet' type= 'text/css' href= "pokedex.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      $(document).ready(function(){
        var pokes = [];

        for(var i = 1; i < 151; i++){
          pokes.push("<img id=" + [i] + " src='http://pokeapi.co/media/img/" + [i] + ".png'>");
        }
        $("#all151").html(pokes);

                  $('img').click(function(pokeids){
                    pokeids = (this.id);
                    console.log(pokeids);
                    $.get("http://pokeapi.co/api/v1/pokemon/"+ pokeids + "/", function(res) {
                      var html_str = "";
                      html_str += "<ul>";
                      for(var j = 0; j < res.types.length; j++) {
                          html_str += "<li>" + res.types[j].name + "</li>";
                      }
                      html_str += "</ul>";
                      $("#types").html(html_str);
                  }, "json");
                });

                  $('img').click(function(pokeids){
                  pokeids = (this.id);
                  console.log(pokeids);
                  $.get("http://pokeapi.co/api/v1/pokemon/"+ pokeids + "/", function(name) {
                      var html_str = "";
                      for(var b = 1; b < name.sprites.length; b++) {
                          html_str += "<h1>" + name.sprites[b].name + "</h1>";
                      }
                      $("#names").html(html_str.toUpperCase());
                      }, "json");
                    });

                        $('img').click(function(pokeids){
                          pokeids = (this.id);
                          console.log(pokeids);
                          $.get("http://pokeapi.co/api/v1/pokemon/"+ pokeids + "/", function(weight) {
                            var html_str = "";
                            var first = "<p>";
                            var last = "lb </p>";
                            for(var k = 0; k <= weight.weight.length - 1; k++) {
                                html_str +=  weight.weight[k] ;
                            }
                          $("#weights").html(first + html_str + last);
                          }, "json");
                        });

                        $('img').click(function(pokeids){
                          pokeids = (this.id);
                          console.log(pokeids);
                          $.get("http://pokeapi.co/api/v1/pokemon/"+ pokeids + "/", function(height) {
                            var html_str = "";
                            var first = "<p>";
                            var last = "ft </p>";
                            for(var k = 0; k <= height.height.length - 1; k++) {
                                html_str +=  height.height[k] ;
                            }
                          $("#heights").html(first + html_str + last);
                          }, "json");
                        });

                                $('img').click(function(pokeids){
                                  pokeids = (this.id);
                                  console.log(pokeids);
                                  anotherstring = "<img id=" + [pokeids] + " src='http://pokeapi.co/media/img/" + [pokeids] + ".png'>";
                                  $("#pic").html(anotherstring);
                            });
              });
    </script>
</head>
<body>
<div id= "pokeleft">
  <div id = "all151">
  </div>
</div>
<div id = "pokedex">
  <div id= "names"></div>
  <div id= "pic"></div>
    <h3>Types:<h3><div id= "types"></div>
      <h3>Height:<div id="heights"></div><h3>
        <h3>Weight:<h3><div id = "weights"></div>
</div>
</body>
</html>
